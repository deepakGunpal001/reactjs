    <title>Namaste React</title>

  <body>
    <div id="root">
      <!-- will be overwritten by React -->
      <!-- <h1 id="title">Hello World</h1> -->

    <!-- order of file matters -->
    <!-- cdn is not the good way, because maintainer is difficult if react version changes we have to replace it with latest version  -->
    <!-- Plus the package our also on other servers, whereas with npm there are in node_modules on local server -->
    <!-- <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script> -->

    <!-- add type module because browser dont understand import keyword used in app.js -->
    <script type="module" src="app.js"></script>
  </body>
</html>
